<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Karunya Prema Sugunesh Portfolio</title>
<style>
  :root {
    --cyber-blue: #1e90ff;       /* bright blue */
    --dark-bg: #121417;          /* very dark gray/black */
    --light-gray: #cfd8dc;       /* light gray */
    --muted-purple: #6c63ff;     /* subtle purple, not bright solid */
    --accent-yellow: #f5d142;    /* muted yellow */
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--dark-bg);
    color: var(--light-gray);
  }

  header {
    display: flex;
    align-items: center;
    padding: 12px 30px;
    background: linear-gradient(90deg, #121417 0%, #1e2026 100%);
    border-bottom: 2px solid var(--cyber-blue);
  }

  .profile-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    overflow: hidden;
    border: 2.5px solid var(--cyber-blue);
    flex-shrink: 0;
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .name-contact {
    display: flex;
    flex-direction: column;
    margin-left: 20px;
    flex-grow: 1;
  }

  .name {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--muted-purple);
    letter-spacing: 1.3px;
    white-space: nowrap;
    user-select: none;
  }

  nav.contact-info {
    margin-top: 8px;
  }

  nav.contact-info a {
    color: var(--accent-yellow);
    text-decoration: none;
    margin-right: 24px;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }

  nav.contact-info a:hover {
    color: var(--cyber-blue);
    text-decoration: underline;
  }

  /* Responsive for smaller screens */
  @media (max-width: 600px) {
    header {
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .name-contact {
      margin-left: 15px;
      margin-top: 10px;
    }
    nav.contact-info a {
      margin-right: 15px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<header>
  <div class="profile-pic">
    <img src="PUT_YOUR_PROFILE_DP_IMAGE_URL_HERE" alt="Karunya Prema Sugunesh" />
  </div>
  <div class="name-contact">
    <div class="name">Karunya Prema Sugunesh</div>
    <nav class="contact-info" aria-label="Contact info">
      <a href="tel:+916385216369" aria-label="Call phone number">+91 63852 16369</a>
      <a href="mailto:karunyaboominathan@gmail.com" aria-label="Send email">karunyaboominathan@gmail.com</a>
      <a href="https://www.linkedin.com/in/karunya-prema-sugunesh-85a7b2297" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">LinkedIn</a>
    </nav>
  </div>
</header>

</body>
</html>
