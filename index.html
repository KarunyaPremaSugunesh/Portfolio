<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Karunya Prema Sugunesh - Portfolio</title>
<style>
  /* Cybersecurity color palette */
  :root {
    --blue: #3a7bd5;
    --violet: #6a11cb;
    --gray-light: #d1d5db;
    --gray-dark: #1f2937;
    --background: #121212;
    --text-light: #e0e0e0;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background);
    color: var(--text-light);
  }

  header {
    display: flex;
    align-items: center;
    padding: 15px 30px;
    border-bottom: 2px solid var(--violet);
  }

  /* Circular DP container */
  .profile-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid var(--blue);
    flex-shrink: 0;
  }
  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Name next to DP */
  .name-contact {
    display: flex;
    flex-direction: column;
    margin-left: 20px;
    flex-grow: 1;
  }
  .name {
    font-size: 1.8rem;
    font-weight: 600;
    letter-spacing: 1.2px;
    color: var(--violet);
    user-select: none;
  }

  /* Contact info on right side */
  .contact-info {
    display: flex;
    gap: 25px;
    font-size: 0.9rem;
  }
  .contact-info a {
    color: var(--blue);
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .contact-info a:hover {
    color: var(--violet);
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    .name-contact {
      margin-left: 0;
      margin-top: 10px;
    }
    .contact-info {
      margin-top: 10px;
      gap: 15px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="profile-pic">
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=80&q=80" alt="Profile DP Cybersecurity girl" />
  </div>
  <div class="name-contact">
    <div class="name">Karunya Prema Sugunesh</div>
  </div>
  <nav class="contact-info" aria-label="Contact info">
    <a href="mailto:karunyaboominathan@gmail.com" target="_blank" rel="noopener noreferrer">karunyaboominathan@gmail.com</a>
    <a href="tel:+916385216369">+91 63852 16369</a>
    <a href="https://www.linkedin.com/in/karunya-prema-sugunesh-85a7b2297" target="_blank" rel="noopener noreferrer">LinkedIn</a>
  </nav>
</header>

</body>
</html>
