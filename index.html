<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Karunya Prema Sugunesh - Portfolio</title>
<style>
  :root {
    --bright-purple: #9b59b6;
    --bright-blue: #2980b9;
    --dark-gray: #1c1c1c;
    --light-gray: #bdc3c7;
    --yellow-accent: #f1c40f;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: 
      linear-gradient(rgba(28,28,28,0.85), rgba(28,28,28,0.85)),
      url('PUT_YOUR_BACKGROUND_IMAGE_URL_HERE') no-repeat center center fixed;
    background-size: cover;
    color: var(--light-gray);
    min-height: 100vh;
  }

  header {
    display: flex;
    align-items: center;
    padding: 15px 30px;
    border-bottom: 3px solid var(--bright-purple);
    flex-wrap: wrap;
    background: rgba(0,0,0,0.6);
  }

  .profile-pic {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    overflow: hidden;
    border: 3.5px solid var(--bright-blue);
    flex-shrink: 0;
  }
  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .name-contact {
    display: flex;
    align-items: center;
    margin-left: 20px;
    flex-grow: 1;
    min-width: 220px;
  }

  .name {
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1.5px;
    color: var(--bright-purple);
    white-space: nowrap;
    user-select: none;
  }

  .contact-info {
    display: flex;
    gap: 25px;
    font-size: 0.95rem;
    flex-wrap: nowrap;
    min-width: 280px;
  }

  .contact-info a {
    color: var(--yellow-accent);
    text-decoration: none;
    transition: color 0.3s ease;
    white-space: nowrap;
  }
  .contact-info a:hover {
    color: var(--bright-blue);
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 680px) {
    header {
      justify-content: flex-start;
    }
    .name-contact {
      margin-left: 15px;
      min-width: 180px;
    }
    .contact-info {
      margin-top: 10px;
      min-width: 100%;
      justify-content: flex-start;
      gap: 15px;
      flex-wrap: wrap;
    }
  }
</style>
</head>
<body>

<header>
  <div class="profile-pic">
    <img src="PUT_YOUR_PROFILE_DP_IMAGE_URL_HERE" alt="Karunya Prema Sugunesh Profile" />
  </div>
  <div class="name-contact">
    <div class="name">Karunya Prema Sugunesh</div>
  </div>
  <nav class="contact-info" aria-label="Contact info">
    <a href="mailto:karunyaboominathan@gmail.com" target="_blank" rel="noopener noreferrer">karunyaboominathan@gmail.com</a>
    <a href="tel:+916385216369">+91 63852 16369</a>
    <a href="https://www.linkedin.com/in/karunya-prema-sugunesh-85a7b2297" target="_blank" rel="noopener noreferrer">LinkedIn</a>
  </nav>
</header>

</body>
</html>
